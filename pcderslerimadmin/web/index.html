 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="app">

    <head> 

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular-route.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular-sanitize.js"></script>   
        <script src=" https://ajax.googleapis.com/ajax/libs/angular.js/1.3.16/angular-sanitize.min.js.map"></script> 

        <script src="//tinymce.cachefly.net/4.0/tinymce.min.js"></script>

        <script src="assets/routing.js"></script>
        <script src="assets/tinymce.js"></script>

        <script src="assets/angular.js"></script>

        <title>PC DERSLERIM - DASHBOARD</title>

        <!-- Bootstrap core CSS -->
        <link href="assets/css/bootstrap.css" rel="stylesheet"/>
        <!--external css-->
        <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" />

        <link href="assets/css/style.css" rel="stylesheet"/>
        <link href="assets/css/style-responsive.css" rel="stylesheet"/>

    </head>
    <body>
        <div  class="col-md-8 content">
            <div ng-controller="RegisterCtrl"  style="margin:auto;width: 50%;margin-top: 20%">
                <div >
                    <h4 style="color:green">{{status.success}}</h4>
                    <h4 style="color:red">{{status.error}}</h4>

                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">Email:</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text"  style="margin-bottom: 10px;"   
                                   ng-model="userInfo.email"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">Password:</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="password" style="margin-bottom: 10px;" 
                                   ng-model="userInfo.password"/>
                        </div>
                    </div>
                    <!-- <div class="form-group">
                         <label class="control-label"><a ng-click="setRoute('/register')">KayÄ±t ol</a></label><br/>
                        
                     </div>-->

                    <button type="button" class="btn btn-primary" style="padding: 10px"  ng-click="checkUser()">Login</button>

                </div>
            </div>
        </div>
    </body>
</html>
