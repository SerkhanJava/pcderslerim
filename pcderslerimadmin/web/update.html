<div ng-controller="VideoCtrl"> 
    
<h4><i class="fa fa-angle-right"></i>{{title}}</h4>
        <button type="button" style="margin-bottom: 10px;" class="badge bg-success" ng-click="setRoute('/videos#begin=1&end=3')" >Back</button><br>

        <span style='color:red' ng-show='addVideoFilter.url'>type url</span>
        <div class="form-group"><label class="col-sm-2 col-sm-2 control-label">Url:</label>
            <div class="col-sm-10">
                <input style="margin-bottom: 10px;" 
                       type="text" 
                       class="form-control" 
                       placeholder="url" 
                       ng-model="newvideo.url">
            </div>
        </div>

        <div class="form-group"><label class="col-sm-2 col-sm-2 control-label">Description:</label>
            <div class="col-sm-10"><textarea name="editor" ng-model="newvideo.description"></textarea></div></div>
        <div class="form-group"><label class="col-sm-2 col-sm-2 control-label">Seo title</label>
            <div class="col-sm-10"><input style="margin-bottom: 10px;" type="text" class="form-control" placeholder="seo title" 
                                          ng-model="newvideo.seoTitle"></div></div>
        <div class="form-group"><label class="col-sm-2 col-sm-2 control-label">Seo description</label>
            <div class="col-sm-10"><textarea  name="seoDescription" ng-model="newvideo.seoDescription"></textarea></div></div>
        <div class="form-group"><label class="col-sm-2 col-sm-2 control-label">Focused word:</label>
            <div class="col-sm-10"><input style="margin-bottom: 10px;" type="text" class="form-control" placeholder="focusedWord" 
                                          ng-model="newvideo.focusedWord"></div></div>

        <div class="form-group"><label class="col-sm-2 col-sm-2 control-label">Seo preview:</label>
            <div class="col-sm-10">
                <h3 style="color:blue">{{newvideo.seoTitle}}</h3><br>
                <p style="color:green">{{newvideo.seoDescription}}</p><br>
                <p>{{newvideo.focusedWord}}</p><br>

            </div></div>   

        <div class="form-group"><label class="col-sm-2 col-sm-2 control-label">Select category:</label>
            <div class="col-sm-10"><select style="margin-bottom: 10px;" class="btn btn-theme03" ng-model="newvideo.categoryId" 
                                           ng-options="categoryId.type for categoryId in categories">
                </select></div></div>

        <div>
            <table class="table table-striped table-condensed table-hover">
                <tr  ng-repeat="x in newvideo.links">
                    <td>
                        <input style="margin-bottom: 10px;" type="text" 
                               class="form-control" placeholder="type url" ng-model="x.url">
                    </td>
                    <td>
                        <input style="margin-bottom: 10px;" type="text" 
                               class="form-control" placeholder="type text" ng-model="x.text">
                    </td>
                    <td><button style="margin-bottom: 10px;" type="submit" 
                                class="btn btn-danger btn-xs" 
                                ng-click="deleteVideoLink(x)">Delete link</button></td>
                    <td>
                        <div class="switch has-switch">

                            <div ng-class="{'switch-on switch-animate':x.working == true,
                                  'switch-off switch-animate':x.working == false}" >
                                <input type="checkbox"  data-toggle="switch">
                                <span class="switch-left"  ng-click="toggleWorking(x)">on</span>
                                <label>&nbsp;</label>
                                <span class="switch-right" ng-click="toggleWorking(x)">off</span>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>

        </div>

        <button  type="button"  class="btn btn-warning" ng-click="addVideoLinks()">Add New Link</button>
        <button type="button" class="btn btn-primary"  ng-click="addVideo()">Save changes</button>
</div>
