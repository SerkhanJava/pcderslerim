<div ng-controller="LinksCtrl">
    <h4><i class="fa fa-angle-right"></i>{{linksTitle}}</h4><hr>
    <table class="table table-striped table-condensed table-hover">
        <thead >
            <tr>
                <th>No:</th>
                <th >Url</th>
                <th >Text</th>
                <th >Delete</th>
                <th style="text-align:center" colspan="2"></th>
            </tr>
        </thead>
        <tbody>
            <tr  ng-repeat="x in videoLinks">
                <td>{{$index + 1}}</td>
                <td> 
                    <img ng-src="{{x.videoId.youtubeThumb}}" alt="{{x.title}}" height="200" width="200"/>  
                </td>
                <td>
                    <input style="margin-bottom: 10px;" type="text" 
                           class="form-control" placeholder="type url" ng-model="x.url">
                </td>
                <td>
                    <input style="margin-bottom: 10px;" type="text" 
                           class="form-control" placeholder="dosyalarÄ± indirin" ng-model="x.text" >
                </td>
                <td><button style="margin-bottom: 10px;" type="submit" 
                            class="btn btn-danger btn-xs" 
                            ng-click="deleteLinks(x)">Delete link</button></td>
                <td>
                    <div class="switch has-switch">

                        <div ng-class="{'switch-on switch-animate':x.working == true,
                      'switch-off switch-animate':x.working == false}" >
                            <input type="checkbox"  data-toggle="switch">
                            <span class="switch-left"  ng-click="toggleWorking(x)">on</span>
                            <label>&nbsp;</label>
                            <span class="switch-right" ng-click="toggleWorking(x)">off</span>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <button type="submit"  class="btn btn-round btn-success"
            ng-click="updateLinks()" >Save</button><br>


      <ul class="pagination pagination-sm">                     
                <li ng-repeat="r in range" style='display:inline-block;margin-left:5px'>

                    <span  ng-style="{'background-color':r.style}" 
                           ng-click="changeUrl(r.begin, r.end, r.working)" 
                           style="cursor:pointer;">
                        {{$index + 1}}
                    </span> 

                </li>
            </ul>

</div>
