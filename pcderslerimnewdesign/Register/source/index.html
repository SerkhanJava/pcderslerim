<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>Sign up</title>

  <link rel='stylesheet' href='http://codepen.io/assets/libs/fullpage/jquery-ui.css'>

</head>

<body>

  <div class="login-card">
    <h1>Sign up</h1>
	<p>with your social network</p>
	
         <ul class="signup-buttons">
			<li class="signup-buttons-icon">
			<li>
				<a href="https://accounts.google.com/login?hl=en" target="_blank" title="Sign up on Google+"><img src="pic/Google+.png"></a>
			</li>
			
			<li>
				<a href="https://www.facebook.com/" title="Signup on Facebook" target="_blank"><img src="pic/Facebook.png"></a>
			</li>
			
			
				<a href="https://twitter.com/" target="_blank" title="Sign up on Twitter"><img src="pic/Twitter.png"></a>
			</li>
			
			
		</ul>
		
		
			<p class="separator">
			<span>or</span>
			</p>
			
		
  
  <form class="form-style">
    <input type="text" name="user" placeholder="Username">
    <input type="email" name="email" placeholder="Email">
	<input type="password" name="pass" placeholder="Password">
	
	
	<p class="show-pass">Show password</p><input type="checkbox">

	
    <input type="submit" name="login" class="login login-submit" value="Sign up">
  </form>
