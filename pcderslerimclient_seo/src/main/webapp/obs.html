        <script>
            var pictures =
                    [
                        "http://www.pcderslerim.com/obs1.png",
                        "http://www.pcderslerim.com/obs2.png"
                    ];
            var currentPicture = 0;
            function nextPicture() {
                if (currentPicture == pictures.length - 1) {
                    currentPicture = 0;
                } else {
                    currentPicture++;
                }
                document.getElementById("overlay").src = pictures[currentPicture];
            }
            function previousPicture() {
                if (currentPicture == 0) {
                    currentPicture = pictures.length - 1;
                } else {
                    currentPicture--;
                }
                document.getElementById("overlay").src = pictures[currentPicture];
            }

        </script>

                            <canvas style="display: none;" id="canvas" width="800" height="800"></canvas>

                        <script>

                            // Put event listeners into place
                            window.addEventListener("DOMContentLoaded", function () {
                                // Grab elements, create settings, etc.
                                var canvas = document.getElementById("canvas"),
                                        context = canvas.getContext("2d"),
                                        video = document.getElementById("video"),
                                        videoObj = {"video": true},
                                errBack = function (error) {
                                    console.log("Video capture error: ", error.code);
                                };
                                // Put video listeners into place
                                if (navigator.getUserMedia) { // Standard
                                    navigator.getUserMedia(videoObj, function (stream) {
                                        video.src = stream;
                                        video.play();
                                    }, errBack);
                                } else if (navigator.webkitGetUserMedia) { // WebKit-prefixed
                                    navigator.webkitGetUserMedia(videoObj, function (stream) {
                                        video.src = window.webkitURL.createObjectURL(stream);
                                        video.play();
                                    }, errBack);
                                } else if (navigator.mozGetUserMedia) { // WebKit-prefixed
                                    navigator.mozGetUserMedia(videoObj, function (stream) {
                                        video.src = window.URL.createObjectURL(stream);
                                        video.play();
                                    }, errBack);
                                }

                                // Trigger photo take
                                document.getElementById("snap").addEventListener("click", function () {
                                    context.drawImage(video, 0, 0, 800, 800);
                                });
                            }, false);
                        </script>
